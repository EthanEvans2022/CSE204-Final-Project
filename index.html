<!DOCTYPE html>
<html>
    <head>
        <title>Cipes</title>
        <!--TO DO: Look into meta tag usage-->
        <!--SORUCE: https://www.w3schools.com/bootstrap4/bootstrap_get_started.asp-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!--FONTS-->
        <link href="https://fonts.googleapis.com/css?family=Maitree|Nanum+Gothic" rel="stylesheet">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css"/>


    </head>
    <body>
        <div class="jumbo">
            <h1>Welcome to Cipes</h1>
            <h2>The online cookbook that aims to guide you through the kitchen</h2>
        </div>
        <!--
NEED INPUTS FOR FOLLOWING:
Search (text)
Recipe ID (text)
Max Num of Ingredients (num)
Diet (dropdown with options)
Health label (dropdown with options) 
Calories (range Typed in one of the following formats(MIN+, MIN-MAX, MAX))
Time(minutes) (range Typed in one of the following formats(MIN+, MIN-MAX, MAX)))
Excluded (takes multiple string values)
-->

        <!-- Search cocktail by name
Search ingredient by name
Lookup full cocktail details by id
Lookup a random cocktail
Search by ingredient
Filter by alcoholic
Filter by Category
Filter by Glass
List the categories, glasses, ingredients or alcoholic filters-->
        <label  class="select filter">
            Filter by:
            <select id="select_filter">
                <option value="category_filter">Category</option>
                <option value="alc_content_filter">Alcohol Contents</option>
                <option value="glass_filter">Glass</option>
                <option value="ing_filter">Ingredient</option>

            </select>
        </label>
        <br/><br/>
        <div id="category_filter" class="select">
            Category Filter:
            <select id="category_filter_select">
                <option value="Ordinary Drink">Ordinary Drinks</option>
                <option value="Cocktail">Cocktail</option>
                <option value="Milk / Float / Shake">Milk / Float / Shake</option>
                <option value="Other/Unknown">Other/Unknown</option>
                <option value="Cocoa">Cocoa</option>
                <option value="Shot">Shot</option>
                <option value="Coffee / Tea">Coffee / Tea</option>
                <option value="Homemade Liqueur">Homemade Liqueur</option>
                <option value="Punch / Party Drink">Punch / Party Drink</option>
                <option value="Beer">Beer</option>
                <option value="Soft Drink / Soda">Soft Drink / Soda</option>

            </select>
        </div>
        <div id="alc_content_filter" class="select">
            <select id="alc_content_filter_select">
                <option value="Alcoholic">Alcoholic</option>
                <option value="Non_Alcoholic">Non-Alcoholic</option>
                <option value="Optional alcohol">Optional Alcohol</option>
            </select>
        </div>
        <div class="grid">
            <label id="glass_filter">
                Glass Filter
                <input type="text" id="glass_filter_input" class="input"/>
            </label>
            <div class="clear"></div>
            <label id="ing_filter">
                <span>
                    Ingredient Filter:
                </span>
                <input type="text" id="ing_filter_input" class="input"/>
            </label>
            <div class="clear"></div>
            <label id="drink_search">
                <span>
                    Drink Name
                    <div class="clear"></div>
                </span>
                <input type="text" id="drink_search_input" class="input"/>
            </label>
        </div>
        <div class="clear"></div>
        <input type="button" value="Random Drink" id="random_drink_button"/>
        <div class ="search_suggestions"></div>
        <div class="display">

        </div>


        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
